    <h1>Search for asset <br></h1>
    <form class="row g-3">
        <div class="col-sm">
          <label for="inputEmail4" class="form-label"><h4>Country</h4></label>
          <input type="text" class="form-control" id="Country" placeholder="City">
        </div>
        <div class="col-sm">
          <label for="inputEmail4" class="form-label"><h4>City</h4></label>
          <input type="text" class="form-control" id="City" placeholder="City">
        </div>
        <div class="col-sm">
          <label for="inputAddress" class="form-label"><h4>Neighborhood</h4></label>
          <input type="text" class="form-control" id="Neighborhood" placeholder="The old north">
        </div>
        <div class="row">
            <div class="col-6">
                <div class="col-md-4">
                <label for="inputState" class="form-label"><h4>Number of rooms<h4></label>
                <select id="inputState" class="form-select">
                    <option >1</option>
                    <option >2</option>
                    <option >3</option>
                    <option >4</option>
                    <option >5</option>
                    <option >6</option>
                    <option >7</option>
                    <option >other</option>
                </select>
                </div>
                <div class="col-12">
                    <h4>Extras<br></h4>
                    <div class="form-check">
                    <input class="form-check-input-Elevator" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Elevator
                    </label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input-Parking" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Parking
                        </label>
                    </div>
                    </div>
                    <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input-Pets" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                        Pets
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h4>Condition <br></h4>
                <div class="form-check">
                    <input class="form-check-input1" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">New</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input1" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Renovated</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input1" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Renovation required</label>
                </div>
            </div>
            <div class="col-6">
                <h4>Price for month<br></h4>
                <div class="form-check">
                    <input class="form-check-input2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-labe" for="exampleRadios2">
                    2500 ILS and down
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-labe" for="exampleRadios2">
                    2500 ILS - 3500 ILS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-labe" for="exampleRadios2">
                    3500 ILS - 4500 ILS
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input2" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                    <label class="form-check-labe" for="exampleRadios2">
                    4500 ILS and up
                    </label>
                </div>
            </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <!-- <a href="resultAsset.html"><button" class="btn btn-primary" id="get-assets-filterd">Search</button></a> -->
            <button" class="btn btn-primary" id="get-assets-filterd">Search</button>
        </div> 
    </form>
    <div id = "table-data" class="d-flex flex-row justify-content-center">
      <p id="showData" class="d-flex flex-row justify-content-center"></p>
